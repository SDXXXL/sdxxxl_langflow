; ============================================================================
; Langflow Proxy Launcher Configuration
; Copy this file to config.ini and modify values as needed
; ============================================================================

; --- Conda Environment ---
; Name of your conda environment where langflow is installed
CONDA_ENV=lang-env
; Path to your anaconda installation (use forward slashes)
CONDA_PATH=C:/Users/Lyapuwolf/anaconda3

; --- Proxy Settings ---
; HTTP Proxy address
PROXY_HTTP=http://127.0.0.1:7890
; HTTPS Proxy address
PROXY_HTTPS=http://127.0.0.1:7890
; SOCKS Proxy address (for ALL_PROXY fallback)
PROXY_SOCKS=socks5://127.0.0.1:7890

; --- Langflow Settings ---
; Host address for Langflow server
LANGFLOW_HOST=127.0.0.1
; Port for Langflow server
LANGFLOW_PORT=7860

; --- Permission Fix Settings ---
; Path to Langflow cache directory (use %USERNAME% for current user)
LANGFLOW_CACHE_PATH=C:/Users/%USERNAME%/AppData/Local/langflow/langflow/Cache

; --- Auto Load Nodes Settings ---
; Path to your custom components source directory
; By default, the script uses the relative path: ./custom_components (relative to the script)
; Uncomment and modify if you want to use a different location
; CUSTOM_COMPONENTS_PATH=c:/path/to/your/custom_components
